<body>
	<h1>Agregar Movimiento</h1>
	
	<form action="" th:action="@{/movimientos/addmovimiento}" th:object="${movimientoModel}" method="post">
			Concepto: <input type="text" th:field="*{m_concepto}"/>

			Monto: <input type="text" th:field="*{m_monto}"/>
			<br />
			Fecha: <input type="date" th:field="*{mFecha}"/>
			<br />
			Tipo Movimiento: <select required="required" name="idTipoMovimiento">
				<option value="">---Tipo de movimient---</option>
				<option th:each="tm : ${tiposMovimientos}" th:value="${tm.idtipo_movimiento}" th:text="${tm.tm_operacion}">Operaci√≥n</option>

			<br />
			IdChequera: <input type="text" name="idChequera" th:value="${chequera}"/>

				Guardar

</body>
